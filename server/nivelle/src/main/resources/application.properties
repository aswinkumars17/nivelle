spring.application.name=nivelle

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# JWT Configuration
jwt.secret=nivelle-enterprise-jwt-secret-key-production-2024-secure-xyz789abcdef123456
jwt.expiration=86400000

# Firebase Configuration
firebase.config.path=firebase/serviceAccountKey.json

# CORS Configuration
cors.allowed-origins=http://localhost:5173

# Logging Configuration
logging.level.root=INFO
logging.level.com.nivelle=DEBUG
logging.level.org.springframework.security=DEBUG

# Firestore Configuration
spring.cloud.gcp.firestore.project-id=
spring.cloud.gcp.firestore.credentials.location=classpath:firebase/serviceAccountKey.json
